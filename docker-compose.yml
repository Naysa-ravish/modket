version: '3.9'

services:
  mongo:
    image: mongo:6
    restart: unless-stopped
    volumes:
      - mongo-data:/data/db
    ports:
      - '27017:27017'

  server:
    build: ./server
    depends_on:
      - mongo
    environment:
      - PORT=5000
      - MONGO_URI=mongodb://mongo:27017/modket
      - JWT_SECRET=supersecretmodket
      - FRONTEND_ORIGIN=http://localhost:5173
      - FILE_BASE_URL=http://localhost:5000/uploads
    volumes:
      - ./server/uploads:/app/uploads
    ports:
      - '5000:5000'

  client:
    build: ./client
    environment:
      - VITE_API_URL=http://localhost:5000/api
      - VITE_SOCKET_URL=http://localhost:5000
    depends_on:
      - server
    ports:
      - '5173:5173'

volumes:
  mongo-data:

